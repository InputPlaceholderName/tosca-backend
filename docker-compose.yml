version: "3.9"
services:
    tosca-database:
        image: postgres
        ports:
            - 5432:5432
        env_file: .env
        environment:
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - ./pgdata:/var/lib/postgresql/data
    tosca-backend:
        image: openjdk:11
        env_file: .env
        volumes:
            - .:/app

